<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button>Console Log Demo</button>
    <button>Console Error Demo</button>
    <button>Console Dir</button>
    <button>Console dirxml</button>
    <button>Console Group Start</button>
    <button>Console Group End</button>
    <button>Console Table</button>
    <button>Start Timer</button>
    <button>End Timer</button>
    <button>Console Trace</button>
    <button>Trigger a Global Error</button>
  </section>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "075be619891842fa96125feb6ce8cd99"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
                        

  <script>
    let calculateBtn = document.querySelector('#calculate');
    calculateBtn.addEventListener('click', () => {
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });


    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // TODO - Make buttons functional

    // Console Log Demo
    errorBtns[0].addEventListener('click', () => {

      console.log('Console log demo.');

    })

    // Console Error Demo
    errorBtns[1].addEventListener('click', () => {

      console.error('Wrong button!')

    })

    // Console Dir
    errorBtns[2].addEventListener('click', () => {

      console.dir(document.head);

    })

    // Console dirxml
    errorBtns[3].addEventListener('click', () => {

      console.dirxml(document.body);

    })

    // Console Group Start
    const label = 'Console Group'

    errorBtns[4].addEventListener('click', () => {

      console.group(label);
      console.info('This')
      console.info('is');
      console.info('a');
      console.info('console');
      console.info('group');

    })

    // Console Group End
    errorBtns[5].addEventListener('click', () => {

      console.groupEnd();

    })

    // Console Table
    const list = ["I", "like", "Cheese"]
    errorBtns[6].addEventListener('click', () => {

      console.table(list);

    })

    // Start Timer
    errorBtns[7].addEventListener('click', () => {

      console.time();
      console.log('The timer has started.')

    })

    // End Timer 
    errorBtns[8].addEventListener('click', () => {

      console.log('The timer has ended');
      console.timeEnd();

    })

    // Console Trace
    errorBtns[9].addEventListener('click', () => {

      const test = () => { haha(); };
      const haha = () => { hehe(); };
      const hehe = () => { huhu(); };
      const huhu = () => { console.trace(); };
      test();

    })


    // Part 4 Extends error object to use a custom error type
    // https://javascript.info/custom-errors

    class ErrorClass extends Error{

      constructor(message){

        super(message);
        this.name = "ErrorClass";

      }

    }

    // Part 3 

    // Create a new funcion that helps throw the error

    function TestError()[

      throw new ErrorClass("Hello I am throwing an input error");

    ]

    // Try catch

    try{

      // Uses the function we created above to throw an error
      TestError();
    }

    catch(err){

      console.log(err.message);

      try{

        if(err instanceof ErrorClass){

          console.log("Catch");
          throw new ErrorClass("Another error??"); 
          console.log("Okay we are throwing another error");

        }
      }
      
      catch(newerror){

        console.log("Catching another error");

      }

    }

    finally{

      console.log("Done!");

    }


    // Part 5 (10th button)
    errorBts[10].addEventListener('click', () => {
      
      window.onerror = function(message, source, lineno, colno, error) {
        console.log("Global Error Function");
      }

      throw new ErrorClass("Global Error");

      // Error monitoring service (TrackJS)
      TrackJS.track('Testing TrackJS!');

    })



  </script>
</body>
</html>
